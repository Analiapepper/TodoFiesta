<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">

  <script src="https://kit.fontawesome.com/a9e96077e3.js" crossorigin="anonymous"></script>

  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

  <!-- link css bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- link css propio -->
  <link rel="stylesheet" href="../style.css">

</head>

<body>
  <header>
    <!-- Barra de navegación para escritorio -->
    <div class="desktop-nav">
      <div class="logo-container">
        <a href="../index.html">
          <img src="../img/logo.png" alt="Logo TodoFiesta" class="logo">
        </a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="../index.html">Inicio</a></li> <!-- Ruta al index -->
          <li><a href="./servicios.html">Servicios</a></li> <!-- Ruta dentro de la misma carpeta -->
          <li><a href="./galeria.html">Galería</a></li> <!-- Ruta dentro de la misma carpeta -->
          <li><a href="./nosotros.html">Nosotros</a></li> <!-- Ruta dentro de la misma carpeta -->
          <li><a href="./contacto.html">Contacto</a></li> <!-- Ruta dentro de la misma carpeta -->
        </ul>
      </nav>
    </div>

    <!-- Menú hamburguesa para móviles -->
    <div class="mobile-nav">
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt="Logo TodoFiesta"
              class="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h2 class="offcanvas-title" id="offcanvasNavbarLabel">TodoFiesta</h2>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="../index.html">Inicio</a></li>
                <!-- Ruta al index -->
                <li class="nav-item"><a class="nav-link" href="./servicios.html">Servicios</a></li>
                <!-- Ruta dentro de la misma carpeta -->
                <li class="nav-item"><a class="nav-link" href="./galeria.html">Galería</a></li>
                <!-- Ruta dentro de la misma carpeta -->
                <li class="nav-item"><a class="nav-link" href="./nosotros.html">Nosotros</a></li>
                <!-- Ruta dentro de la misma carpeta -->
                <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
                <!-- Ruta dentro de la misma carpeta -->
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>



  <main>
    <h2>Galería</h2>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
      </div>

      <!-- Contenido del carrusel -->
      <div class="carousel-inner">
        <!-- Imagen 1 -->
        <div class="carousel-item active">
          <img src="../img/Frozen.jpg" class="d-block w-100" alt="Frozen">
        </div>
        <!-- Imagen 2 -->
        <div class="carousel-item">
          <img src="../img/panda.jpg" class="d-block w-100" alt="Panda">
        </div>
        <!-- Imagen 3 -->
        <div class="carousel-item">
          <img src="../img/Superman.jpg" class="d-block w-100" alt="Superman">
        </div>
        <!-- Imagen 4 -->
        <div class="carousel-item">
          <img src="../img/Tipis infantiles.jpg" class="d-block w-100" alt="Tipis infantiles">
        </div>
        <!-- Imagen 5 -->
        <div class="carousel-item">
          <img src="../img/tipis-rosas.jpg" class="d-block w-100" alt="Tipis Rosas">
        </div>
      </div>

      <!-- Controles de navegación -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <style>
      .carousel-inner img {
        height: 500px;
        /* Ajusta este valor según tu diseño */
        object-fit: cover;
      }
    </style>

  </main>

  <footer class="footer">
    <div class="enlaces-utiles">
      <h3>Enlaces Útiles</h3>
      <h3>Preguntas frecuentes</h3>
      <h3>¿Dónde estamos?</h3>
    </div>

    <div class="redes-sociales">
      <a href="https://x.com/home" target="_blank">
        <i class="fa-solid fa-x"></i>
      </a>
      <a href="https://www.instagram.com/home" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/home" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </div>

    <div class="suscribite">
      <h3>Suscribite</h3>
      <h3>Está atento a últimas novedades y actualizaciones de nuestra plataforma.</h3>
      <form class="footer-form">
        <input type="email" placeholder="Tu correo" required>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <div class="tel">
      <a href="https://wa.me/1161846923" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
      </a>
    </div>
  </footer>

  <!-- script bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
