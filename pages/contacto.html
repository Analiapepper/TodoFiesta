    <main>

      <h2>Contacto</h2>

      <div class="form-container">
        <form action="/submit" method="post">
          <label for="Nombre">Nombre Completo</label>
          <input type="text" name="Nombre" id="Nombre" required>

          <label for="Correo">Correo electrónico</label>
          <input type="email" name="Correo" id="Correo" required>

          <label for="Telefono">Teléfono (opcional)</label>
          <input type="tel" name="Telefono" id="Telefono">

          <label for="Mensaje">Mensaje</label>
          <textarea id="Mensaje" name="Mensaje" rows="5" required></textarea>

          <!-- Contenedor del botón -->
          <div class="submit-container">
            <input type="submit" value="Enviar">
          </div>
        </form>
      </div>

    </main>

  <footer class="footer">
    <div class="enlaces-utiles">
      <h3>Enlaces Útiles</h3>
      <h3>Preguntas frecuentes</h3>
      <h3>¿Dónde estamos?</h3>
    </div>

    <div class="redes-sociales">
      <a href="https://x.com/home" target="_blank">
        <i class="fa-solid fa-x"></i>
      </a>
      <a href="https://www.instagram.com/home" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/home" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </div>

    <div class="suscribite">
      <h3>Suscribite</h3>
      <h3>Está atento a últimas novedades y actualizaciones de nuestra plataforma.</h3>
      <form class="footer-form">
        <input type="email" placeholder="Tu correo" required>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <div class="tel">
      <a href="https://wa.me/1161846923" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
      </a>
    </div>
  </footer>
